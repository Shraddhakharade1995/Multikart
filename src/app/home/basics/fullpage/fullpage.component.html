<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" *ngFor="let img of fullpageImage" >
  <div class="carousel-inner" >
    <div class="carousel-item active"  >
      <img [src]="img.image" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block data">
        <div>
          <h2>{{ img.title }}</h2>
        </div>
       <div>
        <p>{{ img.para }}</p>
       </div>
       <div>
        <button class="btn btn-outline-dark" type="button">{{ img.button }}</button>
       </div>

      </div>
    </div>
    <div class="carousel-item">
      <img [src]="" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img [src]="" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
