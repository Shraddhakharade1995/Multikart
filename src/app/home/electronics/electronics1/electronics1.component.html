<!-- 1st part -->
<div class="main">
  <section>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active" >

          <img src="https://multikart-react-reactpixelstrap.vercel.app/assets/images/home-banner/15.jpg" class="d-block w-100" alt="...">

          <div class="carousel1">
            <h4>save upto 30%</h4>
            <h1>ELECTRONIC</h1>
            <a href="#" class="btn btn-outline-danger">shop now</a>
          </div>

        </div>

        <div class="carousel-item">

          <img src="https://multikart-react-reactpixelstrap.vercel.app/assets/images/home-banner/16.jpg" class="d-block w-100" alt="...">

          <div class="carousel1">
            <h4>save upto 30%</h4>
            <h1>HEADPHONE</h1>
            <a href="#" class="btn btn-outline-danger">shop now</a>
          </div>

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

<!-- 2nd part-card1 -->
      <section>
      <div class="container-fluid text-center first">
        <div class="row row1">

            <div class="card mb-3 part1"  *ngFor="let ele of ElectronicData1">
              <div class="row g-0 r1"  >
                <div class="col-md-4 part2" >
                  <h6 class="card-title">{{ ele.Offer }}</h6>
                  <h4 class="card-text">{{ ele.Heading1 }}</h4>
                </div>
                <div class="col-md-8 part3" >
                  <div class="card-body">
                    <img [src]="ele.image2" class="img-fluid rounded-start" alt="...">
                  </div>
                </div>
              </div>
            </div>


        </div>
      </div>
    </section>
<!-- 3rd part  -->
    <section>
        <div  class="head1">
          <h4>EXCLUSIVE PRODUCTS</h4>
        </div>

        <div class="head2">
          <h1>
            SPECIAL PRODUCTS
          </h1>
        </div>
    </section>

    <!-- 4th part -->

    <section>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">NEW ARRIVAL
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FEATURED</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SPECIAL</a>
        </li>

      </ul>
    </section>

    <section>
      <div class="row card3">
        <div *ngFor="let ele1 of ElectronicData2" class="col-md-3 card4">
          <div class="card border-0">
            <img [src]="ele1.img1" alt="">
              <div>
                <a (click)="onClick()"><img [src]="ele1.img1" alt="" class="a1"></a>
                <a (click)="onClick()"><img [src]="ele1.img2" alt="" class="a2"></a>
              </div>
          </div>
          <div class="card-body card5">
                <div class="star-rating">
                     <span class="star" *ngFor="let star of [1,2,3,4,5]"
                      [class.filled]="currentRating >=star " (click)="currentRating = star">&#9733;</span>
                </div>

            <h4 class="card-title title">{{ ele1.title }}</h4>
            <h4 class="card-price"><strong>{{ ele1.price }}</strong></h4>
          </div>
        </div>
      </div>
    </section>


</div>
